name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          ssh-keyscan -p "${{ secrets.DEPLOY_PORT }}" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=yes -p "${{ secrets.DEPLOY_PORT }}" "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" << 'EOF'
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"

            # Use repo deploy script (includes PM2 + optional nginx proxy)
            export PM2_APP_NAME="myeverything-next"
            export PORT="3000"
            # nginx 설정 자동수정은 서버 권한/환경에 따라 실패할 수 있어 기본은 끔
            # 필요하면 서버에서 직접 적용하거나, 아래 변수를 "1"로 다시 켜세요.
            export APPLY_NGINX_SYNC_PROXY="0"

            bash scripts/deploy-prod.sh
          EOF
